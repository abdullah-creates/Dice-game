<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Dice Game</h1>
    </div>

    <div class="container" id="container">
      <div class="dice-1 animate__animated animate__flipInX">
        <div class="circle"></div>
      </div>

      <div class="dice-2 animate__animated animate__flipInX">
        <div class="circle"></div>
        <div class="circle"></div>
      </div>

      <div class="dice-3 animate__animated animate__flipInX">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>

      <div class="dice-4 animate__animated animate__flipInX">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>

      <div class="dice-5 animate__animated animate__flipInX">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>

      <div class="dice-6 animate__animated animate__flipInX">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>

      <a href="#" class="button" onclick="gameRun()"
        ><span></span><span></span><span></span><span></span>roll</a
      >
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
